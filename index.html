<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruza la Calle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="timer">Tiempo restante: 60s</div>
    <div id="gameArea">
        <div id="meta"></div>
        <div id="personaje">
            <img src="carro.png" alt="">
        </div>
    </div>

    <div id="nameForm">
        <label for="playerName">Ingresa tu nombre:</label>
        <input type="text" id="playerName" placeholder="Tu nombre">
        <button id="startButton" onclick="empezarJuego()">Iniciar Juego</button>
    </div>


    <label for="difficulty">Selecciona la dificultad:</label>
    <select id="difficulty">
        <option value="easy">Fácil</option>
        <option value="medium">Intermedio</option>
        <option value="hard">Difícil</option>
    </select>
    <script src="game.js"></script>
</body>

</html>
